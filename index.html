<head>
	<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
	<script src='https://cdn.firebase.com/js/simple-login/1.5.0/firebase-simple-login.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>Tic Tac Toe</h1>
	<h2>Welcome</h2>
	<div class='container'>
		<div class='lobby_container'>
			<h3>Lobby</h3>
			<ul class='lobby'></ul>
		</div>
		<div class='board dimmed'>
			<div id="0" width="100" height="100" class='canvas'></div>
			<div id="1" class='canvas' width="100" height="100"></div>
			<div id="2" class='canvas' width="100" height="100"></div>
			</br>
			<div id="3" class='canvas' width="100" height="100"></div>
			<div id="4" class='canvas' width="100" height="100"></div>
			<div id="5" class='canvas' width="100" height="100"></div>
			</br>
			<div id="6" class='canvas' width="100" height="100"></div>
			<div id="7" class='canvas' width="100" height="100"></div>
			<div id="8" class='canvas' width="100" height="100"></div>
		</div>
		<p class='info'></p>
	</div>

	<script src='tic-tac-toe.js'></script>
</body>
